events {}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /api/ {
            proxy_pass http://bot-service:8017/api/;
        }

        location /chat {
            proxy_pass http://bot-service:8017/chat;
        }

        location /pdfs/ {
            proxy_pass http://bot-service:8017/pdfs/;
        }
    }
}
